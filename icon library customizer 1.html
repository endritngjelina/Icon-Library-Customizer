<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconCraft Pro - Professional Icon Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 500;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .style-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .style-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .style-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .color-input {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .export-section {
            border-top: 1px solid #e1e5e9;
            padding-top: 20px;
        }

        .export-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .size-input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .bulk-download {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bulk-download:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .icon-grid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .results-info {
            color: #666;
            font-size: 14px;
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .icons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .icons-container.list-view {
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .icon-item {
            background: white;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .icon-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .icon-item.list-view {
            display: flex;
            align-items: center;
            text-align: left;
            padding: 15px 20px;
        }

        .icon-svg {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .list-view .icon-svg {
            width: 32px;
            height: 32px;
            margin-bottom: 0;
            margin-right: 15px;
        }

        .icon-name {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            margin-top: 8px;
        }

        .list-view .icon-name {
            margin-top: 0;
            font-size: 14px;
        }

        .selected-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .selection-counter {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px dashed #e1e5e9;
        }

        .preview-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .preview-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: block;
        }

        .preview-info {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .icons-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IconCraft Pro</h1>
            <p>Professional Icon Library & Customization Suite</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="control-group">
                    <h3>Search Icons</h3>
                    <input type="text" class="search-box" id="searchInput" placeholder="Search icons..." autocomplete="off">
                </div>

                <div class="control-group">
                    <h3>Categories</h3>
                    <div class="filter-tabs" id="categoryTabs">
                        <div class="filter-tab active" data-category="all">All</div>
                        <div class="filter-tab" data-category="ui">UI</div>
                        <div class="filter-tab" data-category="social">Social</div>
                        <div class="filter-tab" data-category="business">Business</div>
                        <div class="filter-tab" data-category="tech">Tech</div>
                        <div class="filter-tab" data-category="media">Media</div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Style</h3>
                    <div class="style-options">
                        <div class="style-btn active" data-style="outline">Outline</div>
                        <div class="style-btn" data-style="filled">Filled</div>
                        <div class="style-btn" data-style="duotone">Duotone</div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Stroke Weight</h3>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Stroke</span>
                            <span id="strokeValue">2px</span>
                        </div>
                        <input type="range" class="slider" id="strokeSlider" min="1" max="4" value="2" step="0.5">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Size</h3>
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Size</span>
                            <span id="sizeValue">48px</span>
                        </div>
                        <input type="range" class="slider" id="sizeSlider" min="16" max="128" value="48" step="8">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Color</h3>
                    <input type="color" class="color-input" id="colorInput" value="#333333">
                </div>

                <div class="control-group export-section">
                    <h3>Export Settings</h3>
                    <div class="export-options">
                        <input type="number" class="size-input" id="exportWidth" placeholder="Width" value="64">
                        <input type="number" class="size-input" id="exportHeight" placeholder="Height" value="64">
                    </div>
                    <button class="download-btn" id="downloadSingle" disabled>Download Selected</button>
                    <button class="bulk-download" id="bulkDownload" disabled>Bulk Download (<span id="selectionCount">0</span>)</button>
                </div>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-title">Preview</div>
                    <svg class="preview-icon" id="previewIcon"></svg>
                    <div class="preview-info" id="previewInfo"></div>
                </div>
            </div>

            <div class="icon-grid">
                <div class="grid-header">
                    <div class="results-info">
                        <span id="resultsCount">Loading icons...</span>
                        <span class="selection-counter" id="selectionCounter" style="display: none;">0 selected</span>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" id="gridView">Grid</button>
                        <button class="view-btn" id="listView">List</button>
                    </div>
                </div>
                <div class="icons-container" id="iconsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading professional icon library...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>

                this.icons = [];

                this.currentColor = '#333333';
                this.currentCategory = 'all';

                    { name: 'play', category: 'media', svg: this.createIcon('play') },

            }

                    'stop': 'M5 5h14v14H5z',
                    'volume': 'M11 5L6 9H2v6h4l5 4V5z M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07',
                    'camera': 'M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2v11z M12 17a4 4 0 100-8 4 4 0 000 8z',

                    'music': 'M9 18V5l12-2v13M9 18a3 3 0 11-6 0 3 3 0 016 0z M21 16a3 3 0 11-6 0 3 3 0 016 0z'

                return iconPaths[name] || 'M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z';
            }

            bindEvents() {
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterIcons();
                });

                // Category filters
                document.getElementById('categoryTabs').addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-tab')) {
                        document.querySelectorAll('.filter-tab').forEach(tab => 
                            tab.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.filterIcons();
                    }
                });

                // Style selection
                document.querySelectorAll('.style-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.style-btn').forEach(b => 
                            b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentStyle = btn.dataset.style;
                        this.updateIconStyles();
                    });
                });

                // Stroke weight slider
                const strokeSlider = document.getElementById('strokeSlider');
                const strokeValue = document.getElementById('strokeValue');
                strokeSlider.addEventListener('input', (e) => {
                    this.currentStroke = parseFloat(e.target.value);
                    strokeValue.textContent = `${this.currentStroke}px`;
                    this.updateIconStyles();
                });

                // Size slider
                const sizeSlider = document.getElementById('sizeSlider');
                const sizeValue = document.getElementById('sizeValue');
                sizeSlider.addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    sizeValue.textContent = `${this.currentSize}px`;
                    this.updateIconStyles();
                });

                // Color picker
                document.getElementById('colorInput').addEventListener('change', (e) => {
                    this.currentColor = e.target.value;
                    this.updateIconStyles();
                });

                // View toggle
                document.getElementById('gridView').addEventListener('click', () => {
                    this.setViewMode(false);
                });
                document.getElementById('listView').addEventListener('click', () => {
                    this.setViewMode(true);
                });

                // Download buttons
                document.getElementById('downloadSingle').addEventListener('click', () => {
                    this.downloadSelected();
                });
                document.getElementById('bulkDownload').addEventListener('click', () => {
                    this.bulkDownload();
                });

                // Export size inputs
                document.getElementById('exportWidth').addEventListener('input', 
                    this.updatePreview.bind(this));
                document.getElementById('exportHeight').addEventListener('input', 
                    this.updatePreview.bind(this));
            }

            async loadIcons() {
                // Simulate loading time for professional feel
                setTimeout(() => {
                    this.filteredIcons = [...this.icons];
                    this.renderIcons();
                    this.updateResultsCount();
                }, 1500);
            }

            filterIcons() {
                this.filteredIcons = this.icons.filter(icon => {
                    const matchesCategory = this.currentCategory === 'all' || 
                        icon.category === this.currentCategory;
                    const matchesSearch = icon.name.toLowerCase()
                        .includes(this.searchTerm);
                    return matchesCategory && matchesSearch;
                });
                this.renderIcons();
                this.updateResultsCount();
            }

            renderIcons() {
                const container = document.getElementById('iconsContainer');
                container.innerHTML = '';
                
                if (this.filteredIcons.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                            <div style="font-size: 48px; margin-bottom: 16px;">🔍</div>
                            <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No icons found</div>
                            <div>Try adjusting your search or filters</div>
                        </div>
                    `;
                    return;
                }

                this.filteredIcons.forEach(icon => {
                    const iconElement = this.createIconElement(icon);
                    container.appendChild(iconElement);
                });

                // Apply current view mode
                if (this.isListView) {
                    container.classList.add('list-view');
                }
            }

            createIconElement(icon) {
                const div = document.createElement('div');
                div.className = `icon-item ${this.isListView ? 'list-view' : ''}`;
                div.dataset.iconName = icon.name;
                
                const svg = this.createSVGElement(icon);
                const name = document.createElement('div');
                name.className = 'icon-name';
                name.textContent = icon.name.replace(/-/g, ' ');

                div.appendChild(svg);
                div.appendChild(name);

                if (this.selectedIcons.has(icon.name)) {
                    div.classList.add('selected');
                    const badge = document.createElement('div');
                    badge.className = 'selected-badge';
                    badge.textContent = '✓';
                    div.appendChild(badge);
                }

                div.addEventListener('click', () => {
                    this.toggleIconSelection(icon, div);
                });

                return div;
            }

            createSVGElement(icon) {
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'icon-svg');
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('fill', this.getIconFill());
                svg.setAttribute('stroke', this.currentColor);
                svg.setAttribute('stroke-width', this.currentStroke);
                svg.setAttribute('stroke-linecap', 'round');
                svg.setAttribute('stroke-linejoin', 'round');

                const paths = icon.svg.split(' M').filter(p => p.trim());
                paths.forEach((pathData, index) => {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const d = index === 0 ? pathData : 'M' + pathData;
                    path.setAttribute('d', d);
                    
                    if (this.currentStyle === 'duotone' && index > 0) {
                        path.setAttribute('opacity', '0.4');
                    }
                    
                    svg.appendChild(path);
                });

                return svg;
            }

            getIconFill() {
                switch (this.currentStyle) {
                    case 'filled': return this.currentColor;
                    case 'duotone': return this.currentColor;
                    default: return 'none';
                }
            }

            updateIconStyles() {
                document.querySelectorAll('.icon-svg').forEach(svg => {
                    svg.setAttribute('fill', this.getIconFill());
                    svg.setAttribute('stroke', this.currentColor);
                    svg.setAttribute('stroke-width', this.currentStroke);
                    
                    const paths = svg.querySelectorAll('path');
                    paths.forEach((path, index) => {
                        if (this.currentStyle === 'duotone' && index > 0) {
                            path.setAttribute('opacity', '0.4');
                        } else {
                            path.removeAttribute('opacity');
                        }
                    });
                });

                this.updatePreview();
            }

            toggleIconSelection(icon, element) {
                if (this.selectedIcons.has(icon.name)) {
                    this.selectedIcons.delete(icon.name);
                    element.classList.remove('selected');
                    const badge = element.querySelector('.selected-badge');
                    if (badge) badge.remove();
                } else {
                    this.selectedIcons.add(icon.name);
                    element.classList.add('selected');
                    const badge = document.createElement('div');
                    badge.className = 'selected-badge';
                    badge.textContent = '✓';
                    element.appendChild(badge);
                }

                this.updateSelectionUI();
                this.updatePreview();
            }

            updateSelectionUI() {
                const count = this.selectedIcons.size;
                const counter = document.getElementById('selectionCounter');
                const selectionCount = document.getElementById('selectionCount');
                const downloadSingle = document.getElementById('downloadSingle');
                const bulkDownload = document.getElementById('bulkDownload');

                if (count > 0) {
                    counter.style.display = 'inline-block';
                    counter.textContent = `${count} selected`;
                    selectionCount.textContent = count;
                    downloadSingle.disabled = false;
                    bulkDownload.disabled = false;
                } else {
                    counter.style.display = 'none';
                    downloadSingle.disabled = true;
                    bulkDownload.disabled = true;
                }
            }

            updatePreview() {
                const previewSection = document.getElementById('previewSection');
                const previewIcon = document.getElementById('previewIcon');
                const previewInfo = document.getElementById('previewInfo');

                if (this.selectedIcons.size === 1) {
                    const selectedIconName = Array.from(this.selectedIcons)[0];
                    const selectedIcon = this.icons.find(icon => icon.name === selectedIconName);
                    
                    previewSection.style.display = 'block';
                    
                    // Create preview SVG
                    const previewSVG = this.createSVGElement(selectedIcon);
                    previewSVG.setAttribute('class', 'preview-icon');
                    previewIcon.innerHTML = previewSVG.outerHTML;
                    
                    const width = document.getElementById('exportWidth').value || 64;
                    const height = document.getElementById('exportHeight').value || 64;
                    
                    previewInfo.innerHTML = `
                        <strong>${selectedIcon.name.replace(/-/g, ' ')}</strong><br>
                        ${width}×${height}px • ${this.currentStyle} • ${this.currentColor}
                    `;
                } else {
                    previewSection.style.display = 'none';
                }
            }

            setViewMode(isListView) {
                this.isListView = isListView;
                const container = document.getElementById('iconsContainer');
                const gridBtn = document.getElementById('gridView');
                const listBtn = document.getElementById('listView');

                if (isListView) {
                    container.classList.add('list-view');
                    gridBtn.classList.remove('active');
                    listBtn.classList.add('active');
                } else {
                    container.classList.remove('list-view');
                    listBtn.classList.remove('active');
                    gridBtn.classList.add('active');
                }

                this.renderIcons();
            }

            updateResultsCount() {
                const resultsCount = document.getElementById('resultsCount');
                const total = this.filteredIcons.length;
                const totalIcons = this.icons.length;
                
                if (total === totalIcons) {
                    resultsCount.textContent = `${total} icons available`;
                } else {
                    resultsCount.textContent = `${total} of ${totalIcons} icons`;
                }
            }

            generateSVGString(iconName) {
                const icon = this.icons.find(i => i.name === iconName);
                if (!icon) return null;

                const width = document.getElementById('exportWidth').value || 64;
                const height = document.getElementById('exportHeight').value || 64;

                const svgString = `
                    <svg xmlns="http://www.w3.org/2000/svg" 
                         width="${width}" 
                         height="${height}" 
                         viewBox="0 0 24 24" 
                         fill="${this.getIconFill()}" 
                         stroke="${this.currentColor}" 
                         stroke-width="${this.currentStroke}" 
                         stroke-linecap="round" 
                         stroke-linejoin="round">
                        ${icon.svg.split(' M').filter(p => p.trim()).map((pathData, index) => {
                            const d = index === 0 ? pathData : 'M' + pathData;
                            const opacity = this.currentStyle === 'duotone' && index > 0 ? ' opacity="0.4"' : '';
                            return `<path d="${d}"${opacity}/>`;
                        }).join('')}
                    </svg>
                `.trim();

                return svgString;
            }

            downloadSelected() {
                if (this.selectedIcons.size !== 1) return;

                const iconName = Array.from(this.selectedIcons)[0];
                const svgString = this.generateSVGString(iconName);
                
                this.downloadSVG(svgString, `${iconName}-icon.svg`);
                this.showToast(`Downloaded ${iconName} icon!`);
            }

            async bulkDownload() {
                if (this.selectedIcons.size === 0) return;

                const zip = new JSZip();
                
                Array.from(this.selectedIcons).forEach(iconName => {
                    const svgString = this.generateSVGString(iconName);
                    zip.file(`${iconName}-icon.svg`, svgString);
                });

                const content = await zip.generateAsync({ type: 'blob' });
                this.downloadBlob(content, 'icons-bundle.zip');
                this.showToast(`Downloaded ${this.selectedIcons.size} icons!`);
            }

            downloadSVG(svgString, filename) {
                const blob = new Blob([svgString], { type: 'image/svg+xml' });
                this.downloadBlob(blob, filename);
            }

            downloadBlob(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Simple JSZip implementation for bulk download
        class JSZip {
            constructor() {
                this.files = {};
            }

            file(path, data) {
                this.files[path] = data;
            }

            async generateAsync(options) {
                // Simplified zip generation - in production, use real JSZip library
                const fileEntries = Object.entries(this.files).map(([name, content]) => 
                    `${name}:\n${content}\n${'='.repeat(50)}`
                ).join('\n\n');
                
                return new Blob([`ICON BUNDLE\n\n${fileEntries}`], 
                    { type: 'text/plain' });
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new IconLibrary();
        });
    </script>
